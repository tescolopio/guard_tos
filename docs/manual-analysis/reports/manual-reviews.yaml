      - "Covers 'liability, damage, loss, and expense (including costs and attorneys' fees)'"
      - "No liability cap on user indemnification (contrasts with Reddit's $100 cap)"
      - "Reddit controls defense strategy; users must cooperate"
    notes: "Unlimited financial exposure—posting copyrighted image could create multi-million-dollar liability; 'arising from use' could include unrelated claims; asymmetry with Section 13 liability cap; survives account termination; may be unenforceable for consumers but US version has no exception"

  - section: "Section 13: Disclaimers and Limitation of Liability (US)"
    risk_level: "Critical"
    rights_impacted:
