glossary:
  - term: "Creative Commons Attribution-ShareAlike 4.0 International (CC BY-SA 4.0)"
    definition: "Free culture license allowing anyone to copy, redistribute, remix, transform content (even commercially) as long as they: (a) give appropriate credit to original authors ('Attribution'), and (b) license any derivatives under identical terms ('ShareAlike'). Most user-protective licensing model among reviewed documents."
    reference: "Section 7 (Licensing of Content)"
    user_impact: "YOU retain copyright and simply grant public permission for reuse. Foundation cannot exclusively monetize—any competitor can copy entire Wikipedia, create commercial product, with only attribution + reciprocal CC licensing obligations. ShareAlike 'copyleft' prevents proprietary capture but means you cannot later commercialize contributions exclusively."

  - term: "GNU Free Documentation License (GFDL)"
    definition: "Copyleft license originally for software documentation, now used alongside CC BY-SA for Wikipedia text. Allows copying, redistributing, modifying documents under requirement that derivatives remain free with same license. Wikipedia historically used GFDL exclusively (2001-2009) before adding CC BY-SA option."
    reference: "Section 7 (Licensing of Content)"
    user_impact: "Dual licensing means reusers can choose either license or comply with both—maximizes compatibility. GFDL has more complex requirements than CC BY-SA (full license text, modification history) making it less practical for online reuse, so CC BY-SA dominates. License complexity adds to 497 uncommon terms count."

  - term: "Marketing Company Mediation"
    definition: "Foundation's term for binding 'Med-Arb' combining mediation and arbitration for paid editing disclosure violations. Parties meet for half/full day, mediator facilitates negotiation, any unresolved items decided by mediator acting as arbitrator with legally binding decision. This is arbitration with rebranding."
    reference: "Section 14 (Disputes and Jurisdiction), Section 4 (Paid Contributions Without Disclosure)"
    user_impact: "Mandatory binding arbitration governed by Federal Arbitration Act. If Foundation accuses you of undisclosed paid editing, you lose right to jury trial, public court, class actions. Parties split costs equally (unfair when Foundation has legal staff). Must provide documentation about 'undisclosed paid editing activities including accounts used, articles affected, clients'—self-incrimination compelled. Creates financial barrier to disputing allegations."

  - term: "Community Guidelines / Project Policies"
    definition: "Rules established by volunteer editor communities for specific Wikipedia editions covering conduct, content standards, dispute resolution. Not authored by Foundation—created via community consensus discussions on project talk pages. Policies vary dramatically across projects."
    reference: "Section 10 (Management of Websites), Section 11 (Resolutions and Project Policies)"
    user_impact: "Foundation 'rarely intervenes' in community policy enforcement, meaning volunteer Arbitration Committees have 'final binding decisions' functioning as private courts. Can impose indefinite site bans based on subjective standards with no judicial review. Users contributing to multiple projects must learn separate rule sets. Appeal process discretionary, rarely overturns bans."

  - term: "Indemnification"
    definition: "User obligation to defend, compensate, and hold harmless Wikimedia Foundation from third-party claims arising from user's contributions, including paying Foundation's attorney's fees, settlements, and judgments. Not explicitly labeled in Wikimedia Terms but implied throughout liability disclaimers."
    reference: "Sections 15-16 (Disclaimers & Limitation on Liability), Section 2 ('solely responsible for your own use')"
    user_impact: "If someone sues Foundation claiming your Wikipedia edit defamed them or infringed copyright, you're 'solely responsible'—Foundation disclaims third-party content liability, caps own liability at $1,000, leaving you to bear full cost. Survives account termination. Asymmetric because Foundation protected by $1K cap while your defense obligations unlimited. Volunteer editors subsidize Foundation's legal protection."

additional_observations:
  - "Nonprofit Structure Produces Mixed Results: 65/D score demonstrates organizational incentives matter—removing advertising revenue, perpetual exploitation, monetization clauses yields 20-point improvement over YouTube (45/F). However, 35-point gap to 'good' protection (≥70/C) reveals nonprofit status insufficient—Foundation still deploys liability caps, venue restrictions, indemnification asymmetry, short claim deadlines prioritizing institutional interests."
  - "Transparency Paradox: Wikimedia excels at procedural transparency (30-day comment periods, 100+ translations, yellow highlighting critical sections) but substantive unfairness persists. Highlighting '$1,000 liability cap' makes users aware but does not cure inadequacy. Compare Reddit's dual-version strategy (EEA gets better terms)—Wikimedia treats all users equally but equally poorly on core legal protections."
  - "Creative Commons Licensing as Best Practice: CC BY-SA 4.0 + GFDL dual licensing single most user-protective provision among all reviewed documents. Users retain copyright, grant public permissions, content remains freely reusable by anyone, attribution required, copyleft prevents proprietary capture. Every platform should adopt CC licensing for user-generated content—eliminates exploitation potential while preserving business model."
  - "Community Governance Double-Edged Sword: Foundation 'rarely intervenes' empowers volunteers but also means no institutional accountability for community failures. Volunteer arbitrators impose indefinite bans based on subjective standards, limited appeal process, no judicial review. Editors can invest 15 years, suffer unjust ban, have no Foundation recourse if community sides with admin."
  - "497 Uncommon Terms—Highest Count: Exceeds Reddit (379), YouTube (297), Apple (328) due to Creative Commons complexity, DMCA safe harbor procedures, community governance terminology, 22 prohibited activities. Complexity reflects wiki-specific vulnerabilities and free licensing framework rather than corporate obfuscation, but still creates accessibility barrier for casual contributors."
  - "'Marketing Company Mediation' Rebranding Obscures Arbitration: Paid editing disputes subject to 'binding Med-Arb' where mediator becomes arbitrator—this is mandatory arbitration governed by FAA but terminology avoids negative connotations. Users lose jury trial, public court, class actions. Splitting costs equally unfair. Could weaponize against investigative journalists fact-checking Wikipedia."
  - "International Contributor Access Barrier: San Francisco County exclusive venue particularly harsh given 70%+ editors outside USA. English Wikipedia 100,000+ active editors from 190+ countries. Requiring SF litigation creates access-to-justice crisis—Indonesian contributor wrongfully banned must hire California attorney, international wire transfer, navigate U.S. procedures. Small $5K claim costs $10-20K. Foundation should adopt regional venue options."
