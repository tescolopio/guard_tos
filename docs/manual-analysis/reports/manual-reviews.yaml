  - "Paid Editing Disclosure vs. Journalism/Academia Complexity: Section 4 requires disclosure of 'employer, client, intended beneficiary, affiliation' for any compensated contribution. Intended to address 'Wikipedia for hire' industry but creates compliance burden for legitimate paid work: investigative journalists fact-checking articles, academic researchers grant-funded, Foundation staff personal edits, nonprofit employees (ACLU, EFF). Should create safe harbor for journalism/academia."
  - "$1,000 Liability Cap vs. $100M+ Foundation Resources: Wikimedia Endowment surpassed $100M in 2021, annual revenue $154M, $90M staff salaries, $40M reserves. Foundation has financial capacity to accept greater liability than $1,000 aggregate cap. Compare YouTube $500 (Google $2T parent), Reddit $100—all shield wealthy institutions from accountability. Nonprofit status does not justify inadequacy—should raise cap to $100,000 per claimant."
  - "Volunteer Labor Exploitation Masked by Mission: 'No compensation expectation' formalizes thousands of hours editing yields zero payment while Foundation raised $154M in 2020-21, paid staff $90M salaries. English Wikipedia ~120,000 active editors contributing ~2.5M hours monthly—volunteer labor sustains $150M+ nonprofit while contributors receive nothing. Should explore revenue-sharing models: micro-payments to top contributors, community grants, Wikipedia Pro subscriptions distributed to editors."
  - "Archival Mission vs. Reputational Permanence: Section 13 public contribution persistence means edits remain in page history forever with username attached even after account deletion/ban. Benefits encyclopedia (prevents content loss) but creates reputational permanence—youthful controversial edits follow indefinitely, mistakes live permanently, pseudonymous identity vulnerable to doxxing. Foundation should implement 'right to erasure' exceptions for: users under 18 at contribution time, content containing personal information disclosed before privacy awareness, contributions created under coercion."

