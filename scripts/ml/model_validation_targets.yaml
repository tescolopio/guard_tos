# Validation thresholds for Terms Guardian models used during alpha testing.
# Each category entry defines the expected model artifact, evaluation dataset,
# and minimum acceptable quality metrics. The validation runner will report a
# failure (non-zero exit code) whenever an entry with `enforce: true` violates
# any of its requirements. Entries with `enforce: false` will surface warnings
# but will not break the pipeline, which is useful for categories still under
# active development.

categories:
