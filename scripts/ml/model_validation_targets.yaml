    model_path: artifacts/models/account_management/v2025.10.07h-v1
    dataset_path: data/processed/account_management/v2025.10.07h/dataset.jsonl
    threshold: 0.3
    min_macro_f1: 0.95
    min_label_f1: 0.90
    min_label_support: 40
    enforce: true

